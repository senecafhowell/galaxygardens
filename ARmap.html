<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #infoButton {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="custom" type='pattern' url='ARcodes/pattern-chiaroscurocycleslogo.patt' 
                  emitevents="true" id="cyclesMarker">
            <!-- Properly oriented video element -->
            <a-video id="videoElement"
                     src="videos/stars.mp4" 
                     position="0 0 0" 
                     width="1.5" height="1.5"
                     rotation="-90 0 0" 
                     visible="false"
                     loop="true">
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <button id="infoButton">More Info</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const infoButton = document.getElementById('infoButton');
            const marker = document.getElementById('cyclesMarker');
            const videoEntity = document.getElementById('videoElement');
            const video = videoEntity.getAttribute('src'); // Getting video source URL
            const url = 'luminara/chiaroscurocycles.html';

            marker.addEventListener('markerFound', () => {
                infoButton.style.display = 'block';
                videoEntity.setAttribute('visible', 'true');

                // Manually create an HTML video element and attach it to the A-Frame video texture
                const htmlVideo = document.createElement("video");
                htmlVideo.src = video;
                htmlVideo.loop = true;
                htmlVideo.muted = true; // Avoid autoplay restrictions
                htmlVideo.setAttribute("playsinline", "true"); // For mobile
                htmlVideo.play().catch(error => {
                    console.error("Autoplay failed:", error);
                });

                videoEntity.components.material.material.map.image = htmlVideo;
            });

            marker.addEventListener('markerLost', () => {
                infoButton.style.display = 'none';
                videoEntity.setAttribute('visible', 'false');
            });

            infoButton.addEventListener('click', () => {
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
