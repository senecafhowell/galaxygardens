<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #infoButton {
            display: none; /* Initially hidden */
            position: absolute;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Ensures it's above everything */
            transition: left 0.1s ease-out, top 0.1s ease-out;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="custom" type="pattern" url="ARcodes/pattern-chiaroscurocycleslogo.patt"
                  emitevents="true" id="cyclesMarker">
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <button id="infoButton">More Info</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const infoButton = document.getElementById("infoButton");
            const marker = document.getElementById("cyclesMarker");
            const scene = document.querySelector("a-scene");
            const camera = scene.camera;
            const url = "luminara/chiaroscurocycles.html";
            let markerVisible = false;
            
            // Debugging: Ensure marker detection is working
            marker.addEventListener("markerFound", () => {
                console.log("✅ Marker Found!");
                markerVisible = true;
                infoButton.style.display = "block";  // Force the button to appear
            });

            marker.addEventListener("markerLost", () => {
                console.log("❌ Marker Lost!");
                markerVisible = false;
                infoButton.style.display = "none";
            });

            infoButton.addEventListener("click", () => {
                window.location.href = url;
            });

            function updateButtonPosition() {
                if (!markerVisible) return;

                const markerEntity = marker.object3D;
                if (!markerEntity || !markerEntity.visible) return;

                // Get 3D world position of the marker
                const markerPosition = new THREE.Vector3();
                markerEntity.getWorldPosition(markerPosition);

                // Convert to screen space
                const vector = markerPosition.project(camera);
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (1 - (vector.y * 0.5 + 0.5)) * window.innerHeight;

                // Set position with easing
                infoButton.style.left = `${x}px`;
                infoButton.style.top = `${y}px`;

                requestAnimationFrame(updateButtonPosition);
            }

            requestAnimationFrame(updateButtonPosition);
        });
    </script>
</body>
</html>
