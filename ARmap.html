<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="custom" type='pattern' url='ARcodes/pattern-chiaroscurocycleslogo.patt' 
                  markerhandler emitevents="true" id="cyclesMarker">
            <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        document.addEventListener('markerFound', (e) => {
            const url = 'luminara/chiaroscurocycles.html' ;
            window.location.href = url;
        });
    </script>
</body>
</html>
