<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        .button {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="custom" type='pattern' url='ARcodes/pattern-chiaroscurocycleslogo.patt' 
                  emitevents="true" id="cyclesMarker">
            <!-- 3D model properly oriented -->
            <a-gltf-model id="modelElement"
                          src="https://drive.google.com/uc?export=download&id=1BKNyJ5_eBOhO9peb0qdlPNI4AtbDrGVF"
                          position="0 0 0"
                          scale="20 20 20"
                          rotation="-90 0 0"
                          animation-mixer
                          visible="false">
            </a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <button id="unlockButton" class="button">Unlock Character</button>
    <button id="infoButton" class="button">More Info</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const unlockButton = document.getElementById('unlockButton');
            const infoButton = document.getElementById('infoButton');
            const marker = document.getElementById('cyclesMarker');
            const modelElement = document.getElementById('modelElement');
            const url = 'luminara/chiaroscurocycles.html';

            marker.addEventListener('markerFound', () => {
                unlockButton.style.display = 'block'; // Show the Unlock button when marker is found
                modelElement.setAttribute('visible', 'false'); // Ensure model is not visible until button is pressed
            });

            marker.addEventListener('markerLost', () => {
                unlockButton.style.display = 'none'; // Hide unlock button when marker is lost
                modelElement.setAttribute('visible', 'false');
                // Reset model animation if necessary
                infoButton.style.display = 'none'; // Ensure Info button is hidden
            });

            unlockButton.addEventListener('click', () => {
                modelElement.setAttribute('visible', 'true');
            });

            infoButton.addEventListener('click', () => {
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
