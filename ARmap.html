<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #infoButton {
            display: none;
            position: absolute;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="custom" type='pattern' url='ARcodes/pattern-chiaroscurocycleslogo.patt' 
                  emitevents="true" id="cyclesMarker">
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <button id="infoButton">More Info</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const infoButton = document.getElementById('infoButton');
            const marker = document.getElementById('cyclesMarker');
            const camera = document.querySelector('[camera]').object3D;
            const sceneEl = document.querySelector('a-scene');

            const url = 'luminara/chiaroscurocycles.html';

            function updateButtonPosition() {
                const marker3D = marker.object3D;

                if (marker3D.visible) {
                    // Get marker position in world space
                    const markerPosition = new THREE.Vector3();
                    marker3D.getWorldPosition(markerPosition);

                    // Convert world position to screen coordinates
                    const cameraMatrix = new THREE.Matrix4();
                    cameraMatrix.copy(camera.matrixWorldInverse);

                    const projectionMatrix = sceneEl.renderer.xr.getCamera(camera).projectionMatrix;

                    const screenPosition = markerPosition.clone().project(projectionMatrix);

                    // Convert from normalized device coordinates (-1 to 1) to screen pixels
                    const x = (screenPosition.x + 1) / 2 * window.innerWidth;
                    const y = (-screenPosition.y + 1) / 2 * window.innerHeight;

                    infoButton.style.left = `${x}px`;
                    infoButton.style.top = `${y}px`;
                    infoButton.style.display = 'block';
                } else {
                    infoButton.style.display = 'none';
                }

                requestAnimationFrame(updateButtonPosition);
            }

            marker.addEventListener('markerFound', () => {
                infoButton.style.display = 'block';
            });

            marker.addEventListener('markerLost', () => {
                infoButton.style.display = 'none';
            });

            infoButton.addEventListener('click', () => {
                window.location.href = url;
            });

            updateButtonPosition(); // Start tracking button position
        });
    </script>
</body>
</html>
