<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        .button {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #unlockButton { top: 40%; }
        #mashButton { top: 40%; }
        #tryAgainButton { top: 50%; }
        #infoButton { bottom: 20px; }
        #unlockMessage {
            display: none;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 22px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
        }
        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
            width: 180px;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }
        .dropdown-header {
            padding: 10px;
            background: #007BFF;
            color: white;
            border-radius: 6px 6px 0 0;
            text-align: center;
        }
        .dropdown-content {
            display: none;
            background: white;
            border-radius: 0 0 6px 6px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="atlas" src="videos/atlas.glb"></a-asset-item>
        </a-assets>

        <a-marker preset="custom" type="pattern" url="ARcodes/pattern-chiaroscurocycleslogo.patt" emitevents="true" id="cyclesMarker">
            <a-entity id="atlasModel" gltf-model="#atlas" position="0 0.2 0" scale="1.5 1.5 1.5" visible="false"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <div id="unlockMessage">You unlocked Atlas, leader of the Noctari!</div>
    <button id="unlockButton" class="button">Unlock Character</button>
    <button id="mashButton" class="button">Mash!</button>
    <button id="tryAgainButton" class="button">Try Again</button>
    <button id="infoButton" class="button">More Info</button>

    <!-- Dropdown Menu -->
    <div class="dropdown" id="dropdownMenu">
        <div class="dropdown-header">Characters Unlocked â–¼</div>
        <div class="dropdown-content" id="characterList">
            None
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const unlockButton = document.getElementById('unlockButton');
            const mashButton = document.getElementById('mashButton');
            const tryAgainButton = document.getElementById('tryAgainButton');
            const infoButton = document.getElementById('infoButton');
            const unlockMessage = document.getElementById('unlockMessage');
            const marker = document.getElementById('cyclesMarker');
            const model = document.getElementById('atlasModel');
            const characterList = document.getElementById('characterList');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const dropdownContent = document.getElementById('characterList');
            const url = 'luminara/chiaroscurocycles.html';

            let mashCount = 0;
            let timer;
            let gameActive = false;
            let markerVisible = false;
            let characterUnlocked = false;
            let dropdownOpen = false;

            marker.addEventListener('markerFound', () => {
                markerVisible = true;

                if (characterUnlocked) {
                    model.setAttribute('visible', 'true');
                    infoButton.style.display = 'block';
                } else {
                    unlockButton.style.display = 'block';
                }
            });

            marker.addEventListener('markerLost', () => {
                markerVisible = false;
                resetGame();
            });

            unlockButton.addEventListener('click', () => {
                if (markerVisible && !characterUnlocked) {
                    startMinigame();
                }
            });

            mashButton.addEventListener('click', handleMash);
            mashButton.addEventListener('touchstart', function(event) {
                event.preventDefault();
                handleMash();
            });

            tryAgainButton.addEventListener('click', () => {
                if (markerVisible) {
                    startMinigame();
                }
            });

            infoButton.addEventListener('click', () => {
                window.location.href = url;
            });

            dropdownMenu.addEventListener('click', () => {
                dropdownOpen = !dropdownOpen;
                dropdownContent.style.display = dropdownOpen ? "block" : "none";
            });

            function handleMash() {
                if (!gameActive) return;
                mashCount++;

                if (mashCount >= 10) {
                    clearTimeout(timer);
                    unlockSuccess();
                }
            }

            function startMinigame() {
                mashCount = 0;
                gameActive = true;
                unlockButton.style.display = 'none';
                tryAgainButton.style.display = 'none';
                mashButton.style.display = 'block';

                timer = setTimeout(() => {
                    if (mashCount < 10) {
                        failMinigame();
                    }
                }, 4000);
            }

            function unlockSuccess() {
                gameActive = false;
                characterUnlocked = true;
                mashButton.style.display = 'none';
                infoButton.style.display = 'block';
                model.setAttribute('visible', 'true');

                // Show unlock message and hide it after 5 seconds
                unlockMessage.style.display = 'block';
                setTimeout(() => {
                    unlockMessage.style.display = 'none';
                }, 5000);

                // Update dropdown list
                updateCharacterList("Atlas");
            }

            function failMinigame() {
                gameActive = false;
                mashButton.style.display = 'none';
                tryAgainButton.style.display = 'block';
            }

            function resetGame() {
                if (characterUnlocked) {
                    model.setAttribute('visible', 'false');
                    infoButton.style.display = 'none';
                } else {
                    unlockButton.style.display = 'none';
                    mashButton.style.display = 'none';
                    tryAgainButton.style.display = 'none';
                    infoButton.style.display = 'none';
                    model.setAttribute('visible', 'false');
                    gameActive = false;
                }
            }

            function updateCharacterList(character) {
                if (characterList.innerHTML.trim() === "None") {
                    characterList.innerHTML = character;
                } else {
                    characterList.innerHTML += `<br>${character}`;
                }
            }
        });
    </script>

</body>
</html>
