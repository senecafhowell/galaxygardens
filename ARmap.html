<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="custom" type='pattern' url='ARcodes/pattern-highlandlogo.patt' 
                  markerhandler emitevents="true" id="highlandMarker">
            <a-box position="0 0.5 0" material="opacity: 0.5;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        document.addEventListener('markerFound', (e) => {
            const url = "https://o365coloradoedu-my.sharepoint.com/:i:/g/personal/seho9177_colorado_edu/EYqztB_J3v1Hk2HFs5EjIlABBdSvym3J1fNMxpjEJ5jp6w?e=hDxPoc";
            window.location.href = url;
        });
    </script>
</body>
</html>
