<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        #infoButton {
            display: none;
            position: absolute;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="custom" type="pattern" url="ARcodes/pattern-chiaroscurocycleslogo.patt" 
                  emitevents="true" id="cyclesMarker">
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <button id="infoButton">More Info</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const infoButton = document.getElementById("infoButton");
            const marker = document.getElementById("cyclesMarker");
            const camera = document.querySelector("[camera]").object3D;
            const sceneEl = document.querySelector("a-scene");
            const url = "luminara/chiaroscurocycles.html";

            function updateButtonPosition() {
                if (!marker.object3D.visible) {
                    infoButton.style.display = "none";
                    requestAnimationFrame(updateButtonPosition);
                    return;
                }

                // Get marker position in world space
                const markerPosition = new THREE.Vector3();
                marker.object3D.getWorldPosition(markerPosition);

                // Convert world position to screen coordinates
                const cameraMatrix = camera.matrixWorldInverse;
                const projectionMatrix = sceneEl.camera.projectionMatrix;
                const screenPosition = markerPosition.clone().project(sceneEl.camera);

                // Convert normalized device coordinates (-1 to 1) to screen pixels
                const x = (screenPosition.x + 1) / 2 * window.innerWidth;
                const y = (-screenPosition.y + 1) / 2 * window.innerHeight;

                infoButton.style.left = `${x}px`;
                infoButton.style.top = `${y}px`;
                infoButton.style.display = "block";

                requestAnimationFrame(updateButtonPosition);
            }

            marker.addEventListener("markerFound", () => {
                infoButton.style.display = "block";
                updateButtonPosition();
            });

            marker.addEventListener("markerLost", () => {
                infoButton.style.display = "none";
            });

            infoButton.addEventListener("click", () => {
                window.location.href = url;
            });

            updateButtonPosition(); // Start tracking button position
        });
    </script>
</body>
</html>
