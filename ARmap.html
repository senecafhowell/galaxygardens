<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #infoButton {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="custom" type='pattern' url='ARcodes/pattern-chiaroscurocycleslogo.patt' 
                  emitevents="true" id="cyclesMarker">
            <a-entity id="robotModel"
                      obj-model="obj: https://cdn.glitch.global/83b84f4f-1092-4f10-a916-172f3134acbe/Robot.obj?v=1741382743321; 
                                 mtl: https://cdn.glitch.global/83b84f4f-1092-4f10-a916-172f3134acbe/Robot.mtl?v=1741382749323"
                      position="0 0 0"
                      scale="0.5 0.5 0.5"
                      rotation="0 0 0"
                      visible="false"
                      animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 1000; easing: linear; loop: true; dir: alternate;">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <button id="infoButton">More Info</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const infoButton = document.getElementById('infoButton');
            const marker = document.getElementById('cyclesMarker');
            const model = document.getElementById('robotModel');
            const url = 'luminara/chiaroscurocycles.html';

            marker.addEventListener('markerFound', () => {
                infoButton.style.display = 'block';
                model.setAttribute('visible', 'true');
            });

            marker.addEventListener('markerLost', () => {
                infoButton.style.display = 'none';
                model.setAttribute('visible', 'false');
            });

            infoButton.addEventListener('click', () => {
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
