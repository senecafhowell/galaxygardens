<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #infoButton {
            display: none;
            position: absolute;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: transform 0.1s ease-out, left 0.1s ease-out, top 0.1s ease-out;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="custom" type="pattern" url="ARcodes/pattern-chiaroscurocycleslogo.patt"
                  emitevents="true" id="cyclesMarker">
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <button id="infoButton">More Info</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const infoButton = document.getElementById("infoButton");
            const marker = document.getElementById("cyclesMarker");
            const scene = document.querySelector("a-scene");
            const camera = scene.camera;
            const url = "luminara/chiaroscurocycles.html";
            
            let lastX = 0;
            let lastY = 0;

            marker.addEventListener("markerFound", () => {
                infoButton.style.display = "block";
            });

            marker.addEventListener("markerLost", () => {
                infoButton.style.display = "none";
            });

            infoButton.addEventListener("click", () => {
                window.location.href = url;
            });

            function updateButtonPosition() {
                if (!marker.object3D.visible) {
                    infoButton.style.display = "none";
                    return;
                }

                // Get marker world position
                const markerPosition = new THREE.Vector3();
                marker.object3D.getWorldPosition(markerPosition);

                // Convert world position to screen space
                const vector = markerPosition.project(camera);
                
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (1 - (vector.y * 0.5 + 0.5)) * window.innerHeight;

                // Apply smoothing (easing effect)
                lastX = lastX * 0.9 + x * 0.1;
                lastY = lastY * 0.9 + y * 0.1;

                infoButton.style.left = `${lastX}px`;
                infoButton.style.top = `${lastY}px`;

                requestAnimationFrame(updateButtonPosition);
            }

            requestAnimationFrame(updateButtonPosition);
        });
    </script>
</body>
</html>
