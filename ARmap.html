<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #infoButton {
            display: none;
            position: absolute;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="custom" type="pattern" url="ARcodes/pattern-chiaroscurocycleslogo.patt"
                  emitevents="true" id="cyclesMarker">
            <!-- Removed the translucent box -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <button id="infoButton">More Info</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const infoButton = document.getElementById("infoButton");
            const marker = document.getElementById("cyclesMarker");
            const scene = document.querySelector("a-scene");
            const url = "luminara/chiaroscurocycles.html";

            marker.addEventListener("markerFound", () => {
                infoButton.style.display = "block";
            });

            marker.addEventListener("markerLost", () => {
                infoButton.style.display = "none";
            });

            infoButton.addEventListener("click", () => {
                window.location.href = url;
            });

            function updateButtonPosition() {
                const markerEntity = scene.querySelector("#cyclesMarker");
                const camera = scene.camera;
                
                if (markerEntity.object3D.visible) {
                    const markerPosition = markerEntity.object3D.position.clone();
                    const screenPosition = markerPosition.project(camera);

                    const windowWidth = window.innerWidth;
                    const windowHeight = window.innerHeight;

                    const x = (screenPosition.x * 0.5 + 0.5) * windowWidth;
                    const y = (1 - (screenPosition.y * 0.5 + 0.5)) * windowHeight;

                    infoButton.style.left = `${x}px`;
                    infoButton.style.top = `${y}px`;
                }

                requestAnimationFrame(updateButtonPosition);
            }

            requestAnimationFrame(updateButtonPosition);
        });
    </script>
</body>
</html>
