<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #infoButton {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-marker preset="custom" type='pattern' url='ARcodes/pattern-chiaroscurocycleslogo.patt' 
                  emitevents="true" id="cyclesMarker">
            <!-- Video element properly oriented -->
            <a-video id="videoElement" 
                     src="videos/stars.mp4" 
                     position="0 0 0" 
                     width="1.5" height="1.5"
                     rotation="-90 0 0" 
                     visible="false"
                     loop="true" 
                     autoplay>
            </a-video>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <button id="infoButton">More Info</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const infoButton = document.getElementById('infoButton');
            const marker = document.getElementById('cyclesMarker');
            const videoElement = document.querySelector('#videoElement');
            const video = videoElement.components.material.material.map.image; // Get actual <video> element
            const url = 'luminara/chiaroscurocycles.html';

            marker.addEventListener('markerFound', () => {
                infoButton.style.display = 'block';
                videoElement.setAttribute('visible', 'true');

                // Force video playback (some browsers block autoplay)
                video.play().catch(error => {
                    console.error("Video playback failed:", error);
                });
            });

            marker.addEventListener('markerLost', () => {
                infoButton.style.display = 'none';
                videoElement.setAttribute('visible', 'false');

                // Pause and reset video when marker is lost
                video.pause();
                video.currentTime = 0;
            });

            infoButton.addEventListener('click', () => {
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
