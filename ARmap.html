<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #infoButton {
            display: none;
            position: absolute;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: left 0.1s ease-out, top 0.1s ease-out;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="custom" type="pattern" url="ARcodes/pattern-chiaroscurocycleslogo.patt"
                  emitevents="true" id="cyclesMarker">
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <button id="infoButton">More Info</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const infoButton = document.getElementById("infoButton");
            const marker = document.getElementById("cyclesMarker");
            const scene = document.querySelector("a-scene");
            const url = "luminara/chiaroscurocycles.html";

            let markerVisible = false;
            let lastX = window.innerWidth / 2;
            let lastY = window.innerHeight / 2;

            // DEBUG: Log marker detection
            marker.addEventListener("markerFound", () => {
                console.log("AR Marker Found!");
                markerVisible = true;
                infoButton.style.display = "block";  // Ensure the button is visible
            });

            marker.addEventListener("markerLost", () => {
                console.log("AR Marker Lost!");
                markerVisible = false;
                infoButton.style.display = "none";
            });

            // Button click event
            infoButton.addEventListener("click", () => {
                window.location.href = url;
            });

            function updateButtonPosition() {
                if (!markerVisible) {
                    return;
                }

                const markerEntity = marker.object3D;
                const camera = scene.camera;

                if (!markerEntity || !markerEntity.visible) {
                    console.log("Marker not visible in 3D space.");
                    infoButton.style.display = "none";
                    return;
                }

                const markerPosition = new THREE.Vector3();
                markerEntity.getWorldPosition(markerPosition);

                // Convert 3D world position to 2D screen position
                const vector = markerPosition.project(camera);

                // Convert to screen space
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (1 - (vector.y * 0.5 + 0.5)) * window.innerHeight;

                // Apply a slight smoothing effect to avoid jitter
                lastX = lastX * 0.8 + x * 0.2;
                lastY = lastY * 0.8 + y * 0.2;

                infoButton.style.left = `${lastX}px`;
                infoButton.style.top = `${lastY}px`;

                requestAnimationFrame(updateButtonPosition);
            }

            setTimeout(() => {
                console.log("Starting tracking...");
                requestAnimationFrame(updateButtonPosition);
            }, 1000); // Delay to ensure rendering setup
        });
    </script>
</body>
</html>
