<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Gardens AR Map</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        #infoButton {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-assets>
            <a-asset-item id="robot" src="videos/robot.glb">
            </a-asset-item>
        </a-assets>

        <a-marker preset="custom" type='pattern' url='ARcodes/pattern-chiaroscurocycleslogo.patt' 
                  emitevents="true" id="cyclesMarker">
            <!-- Animated GLB Model -->
            <a-entity id="robotModel"
                      gltf-model="#robot"
                      position="0 0.2 0"
                      scale="2 2 2"
                      visible="false"
                      animation-mixer="clip: Scene; timeScale: 0.5; clampWhenFinished: false; crossFadeDuration: 0.5; loop: repeat;">
                    </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <button id="infoButton">More Info</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const infoButton = document.getElementById('infoButton');
            const marker = document.getElementById('cyclesMarker');
            const model = document.getElementById('robotModel');
            const url = 'luminara/chiaroscurocycles.html';

            marker.addEventListener('markerFound', () => {
                infoButton.style.display = 'block';
                model.setAttribute('visible', 'true');
            });

            marker.addEventListener('markerLost', () => {
                infoButton.style.display = 'none';
                model.setAttribute('visible', 'false');
            });

            infoButton.addEventListener('click', () => {
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
